<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDG UNAM</title>
  <link href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre:300,300i,400,400i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body">
<div class="my-2-rem">
  <h1>Button</h1>
  <button class="gdg--btn">Button</button>
</div>
<div class="my-2-rem">
  <h2>Primary</h2>
  <button class="gdg--btn gdg--btn__primary">Button</button>
  <h2>Secondary</h2>
  <button class="gdg--btn gdg--btn__secondary">Button</button>
  <h2>Tertiary</h2>
  <button class="gdg--btn gdg--btn__tertiary">Button</button>
</div>
<div class="my-2-rem">
  <h2>Anchor</h2>
  <a href="" class="gdg--btn">Button</a>
</div>
<div class="my-2-rem">
  <h2>Sizes</h2>
  <button class="gdg--btn  gdg--btn__primary  gdg--btn__small">Small</button>
  <button class="gdg--btn  gdg--btn__primary">Default</button>
  <button class="gdg--btn  gdg--btn__primary  gdg--btn__large">Large</button>
  <button class="gdg--btn  gdg--btn__primary  gdg--btn__huge">Huge</button>
</div>
<div class="my-2-rem">
  <h2>Disabled</h2>
  <button class="gdg--btn" disabled>Disabled</button>
  <button class="gdg--btn  gdg--btn__disabled">Disabled</button>
</div>
<div class="my-2-rem">
  <h2>Animated</h2>
  <h4>FadeIn</h4>
  <button class="[ gdg--btn  gdg--btn__primary  gdg--btn__animated ]  [ animated  fadeInUp ]">Animated</button>
  <h4>Effect Scale</h4>
  <button class="gdg--btn  gdg--btn__primary  gdg--btn__primary--animated  gdg--btn__animated">Primary Button</button>
  <button class="gdg--btn  gdg--btn__secondary  gdg--btn__secondary--animated  gdg--btn__animated">Secondary Button</button>
  <button class="gdg--btn  gdg--btn__tertiary  gdg--btn__tertiary--animated  gdg--btn__animated">Tertiary Button</button>
</div>
</body>
</html>
